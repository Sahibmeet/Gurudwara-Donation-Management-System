<div class="row">
<form method="post" action="/userinformation">
<fieldset class="fieldset">
<legend><h3>Search By Details:</h3></legend>
<div class="row"><div class="small-2 columns"><label for="right-label" class="text-right">First Name: </label></div><div class="small-8 columns"><input type="text" name="first" placeholder="John"></div><div class="small-2 columns"></div></div>
<div class="row"><div class="small-2 columns"><label for="right-label" class="text-right">Last Name: </label></div><div class="small-8 columns"><input type="text" name="last" placeholder="Snow"></div><div class="small-2 columns"></div></div>
<div class="row"><div class="small-2 columns"><label for="right-label" class="text-right">Phone Number: </label></div><div class="small-8 columns"><input type="text" name="phone" placeholder="4164164161"></div><div class="small-2 columns"></div></div>
<div class="row"><div class="small-2 columns"><label for="right-label" class="text-right">City: </label></div><div class="small-8 columns"><input type="text" name="city" placeholder="Toronto"></div><div class="small-2 columns"></div>
<div class="small-2 columns"><input class="large button"style="float:right;" type="submit" value="Search"></div>
</fieldset>
</form>
</div>

<div class="row">
<form method="post" action="/receiptinformation">

  <div class="small-2 columns"><input class="large button"style="float:right;" type="submit" value="Search"></div>
</fieldset>
</form>
</div>
